<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
        </div>
        <form class="formulario">
           <div class="texto-formulario">
            <h2>Bienvenido a Admin!</h2>
            <p>Inicia sesion con tu cuenta</p>
         </div>
         <div class="input">
            <label for="usuario">Usuario</label>
            <input placeholder="Ingresa tu usuario" type="text" id="usuario">
        </div>
        <div class="input">
            <label for="contraseña">Contraseña</label>
            <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
        </div>
        <div class="password-olvidada">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="input">
            <input type="submit" value="Ingresar">
        </div>
        </form>
    </div>
    
</body>
</html>
